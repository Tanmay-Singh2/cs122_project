<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airline Flight Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      background: #f4f6f9;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin: 15px 0 5px;
      color: #2c3e50;
    }

    .controls {
      margin-bottom: 10px;
    }

    .controls a,
    .controls button {
      background-color: #3498db;
      color: white;
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      display: inline-block;
    }

    .controls a:hover,
    .controls button:hover {
      background-color: #2980b9;
    }

    .controls a.active {
      background-color: #2c3e50;
    }

    .map-container {
      width: 90%;
      max-width: 1000px;
      height: 70vh;
      margin: 0 auto 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .altitude-key {
      font-family: Arial, sans-serif;
      margin: 10px auto 30px;
      text-align: center;
    }

    .altitude-key h4 {
      margin-bottom: 6px;
      font-size: 1em;
      color: #2c3e50;
    }

    .altitude-bar {
      display: flex;
      justify-content: center;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }

    .altitude-bar div {
      flex: 1;
      color: white;
      font-size: 0.8em;
      font-weight: bold;
      padding: 6px 0;
      text-align: center;
      cursor: default;
    }
  </style>
</head>
<body>

  <h1>Airline Flight Map</h1>

  <div class="controls">
    Show &nbsp;
    <a href="/?view=us&limit=200"
       class="{{ 'active' if current_view=='us' and current_limit=='200' else '' }}">200</a>
    <a href="/?view=us&limit=500"
       class="{{ 'active' if current_view=='us' and current_limit=='500' else '' }}">500</a>
    <a href="/?view=us&limit=1000"
       class="{{ 'active' if current_view=='us' and current_limit=='1000' else '' }}">1000</a>
    <a href="/?view=us&limit=all"
       class="{{ 'active' if current_view=='us' and current_limit=='all' else '' }}">All US</a>
    &nbsp;&nbsp;

    <a href="/?view=world"
       class="{{ 'active' if current_view=='world' else '' }}">World</a>
    &nbsp;&nbsp;

    <button onclick="location.reload()">ðŸ”„ Reload</button>
    <a href="/analysis">ðŸ“Š Analysis</a>
  </div>

  <div class="map-container">
    {{ map_html|safe }}
  </div>

  <div class="altitude-key">
    <h4>Altitude (feet)</h4>
    <div class="altitude-bar">
      <div style="background:#ff4500" title="< 1,000 ft">&lt;1k</div>
      <div style="background:#ffa500" title="1,000â€“4,999 ft">1â€“5k</div>
      <div style="background:#9acd32" title="5,000â€“9,999 ft">5â€“10k</div>
      <div style="background:#00ced1" title="10,000â€“19,999 ft">10â€“20k</div>
      <div style="background:#1e90ff" title="20,000â€“29,999 ft">20â€“30k</div>
      <div style="background:#8a2be2" title="30,000â€“39,999 ft">30â€“40k</div>
      <div style="background:#ff00ff" title="40,000+ ft">40k+</div>
    </div>
  </div>

</body>
</html>
