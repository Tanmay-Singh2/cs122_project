<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airlind Flight Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      background: #f4f6f9;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin: 15px 0 5px;
      color: #2c3e50;
    }
    .controls {
      margin-bottom: 10px;
    }
    .controls a,
    .controls button {
      background-color: #3498db;
      color: white;
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      display: inline-block;
    }
    .controls a:hover,
    .controls button:hover {
      background-color: #2980b9;
    }
    .controls a.active {
      background-color: #2c3e50;
    }
    .map-container {
      width: 90%;
      max-width: 1000px;
      height: 70vh;
      margin: 0 auto 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Airlind Flight Map</h1>

  <div class="controls">
    Show &nbsp;
    <a href="/?view=us&limit=200"
       class="{{ 'active' if current_view=='us' and current_limit=='200' else '' }}">200</a>
    <a href="/?view=us&limit=500"
       class="{{ 'active' if current_view=='us' and current_limit=='500' else '' }}">500</a>
    <a href="/?view=us&limit=1000"
       class="{{ 'active' if current_view=='us' and current_limit=='1000' else '' }}">1000</a>
    <a href="/?view=us&limit=all"
       class="{{ 'active' if current_view=='us' and current_limit=='all' else '' }}">All US</a>
    &nbsp;&nbsp;

    <a href="/?view=world"
       class="{{ 'active' if current_view=='world' else '' }}">World</a>
    &nbsp;&nbsp;

    <button onclick="location.reload()">ðŸ”„ Reload</button>
    <a href="/analysis">ðŸ“Š Analysis</a>
  </div>

  <div class="map-container">
    {{ map_html|safe }}
  </div>

</body>
</html>
